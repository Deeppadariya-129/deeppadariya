<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Padariya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contactstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="fg_logo.png" type="image/x-icon">
</head>

<body>
    <div class="light"></div>

    <div id="maincontect">
        <header class="header">
            <a href="index.html" class="logo">Deep <span>Padariya</span></a>
            <nav class="navbar">
                <i class="ri-close-line" onclick="hidemenu()" style="color: black;"></i>
                <a href="index.html" >Home</a>
                <a href="project.html" >Projects</a>
                <a href="skills.html" >Technology</a>
                <a href="contact.html" >Contact</a>
                <!-- <i class="ri-close-line hide" onclick="hidemenu()"></i> -->
            </nav>
            <i class="ri-menu-4-line menu" onclick="showmenu()"></i>
            
        </header>
        <div class="up">
            <h1>Contact Me</h1>
            <p>If you have any questions, suggestions, or just want to say hello, feel free to reach out. I'd love to
                hear from you!</p>
        </div>
        <div class="down">
            <form method="post"
                action="https://script.google.com/macros/s/AKfycbwnNFrTKK2J2SlPoY1MY4RNGdfHmey_gopcOYFkkIK9Cb4wJoxEp0bAUd-7FQG0ZArSSA/exec"
                name="contact-form">
                <div class="nameemail">
                    <input type="text" name="Full Name" placeholder="Write your name" required>
                    <input type="email" name="Email-id" placeholder="Enter your Email..." required>
                </div>
                <div class="subject">
                    <input type="text" name="subject" placeholder="What's the subject">
                </div>
                <div class="textareabtn">
                    <textarea name="your message" id="textarea" cols="30" rows="10"
                        placeholder="Your Message to me..."></textarea>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="script.js"></script>
    <script src="Google sheet.js"></script>
</body>

</html>
